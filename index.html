<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora de sueldo neto</title>
</head>
<body>
    <h1>Calculá tu sueldo neto</h1>

    <form>
        <label for="sueldo-bruto">Ingresá el monto de tu sueldo bruto (sin puntos ni comas)</label>
        <input id="sueldo-bruto" type="number" class="sueldo-bruto">

        <div class="pago-bono">
            <p>¿Te pagaron algún bono extra?</p>

            <label for="si">Si</label>
            <input type="radio" name="pregunta" id="si">

            <label for="no">No</label>
            <input type="radio" name="pregunta" id="no">
            
            <div class="contenedor-bono">
                <label for="bonos">Ingresa el monto</label>
                <input id="bonos" class="bonos" type="number">
            </div>
        </div>

        <div>
            <input id="calcular" type="submit" value="Calcular" class="botones">
            <input id="limpiar" type="reset" value="Limpiar" class="botones">
        </div>
    </form>

    <p class="resultado"></p>

    <script src="js/app.js"></script>
</body>
</html>
