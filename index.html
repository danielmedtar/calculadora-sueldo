<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora de sueldo neto</title>
</head>
<body>
    <h1>Calculá tu sueldo neto</h1>

    <form>
        <label for="sueldo-bruto">Ingresá tu sueldo bruto (sin puntos ni comas)</label>
        <input id="sueldo-bruto" type="number">

        <label for="bonos">Si te pagaron algún bono especial, ingresalo (sin puntos ni comas)</label>
        <input id="bonos" type="number">

        <div>
            <input id="calcular" type="submit" value="Calcular" class="botones">
            <input id="limpiar" type="reset" value="Limpiar" class="botones">
        </div>
    </form>

    <h2 class="resultado"></h2>

    <script src="js/app.js"></script>
</body>
</html>
